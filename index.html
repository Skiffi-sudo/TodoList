<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>
                    Todo List
                    <a href="https://github.com/Skiffi-sudo"
                        ><img src="img/github-mark-white.png" alt=""
                    /></a>
                </h1>
                <div class="input-wrapper">
                    <div class="input-group">
                        <input
                            id="todoInput"
                            type="text"
                            placeholder="Add todo"
                        />
                        <button class="btn" onclick="addTodo()">Add</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn" onclick="highlightEven()">
                            Highlight Even
                        </button>
                        <button class="btn" onclick="highlightOdd()">
                            Highlight Odd
                        </button>
                        <button class="btn" onclick="removeLast()">
                            Remove Last
                        </button>
                        <button class="btn" onclick="removeFirst()">
                            Remove First
                        </button>
                    </div>
                </div>
            </div>
            <ul id="todoList"></ul>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
